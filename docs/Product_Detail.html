<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>상품 상세 페이지</title>
</head>
<body>
  <main class="pd" role="main">
    <!-- 헤더: 뒤로가기 / 공유 -->
    <header class="pd__appbar" aria-label="상단 도구 모음">
      <button class="pd__icon-btn pd__icon-btn--back" type="button" aria-label="뒤로가기">
        <!-- 아이콘은 SVG로 교체 예정 -->
        ←
      </button>
      <h1 class="pd__sr-only">상품 상세</h1>
      <button class="pd__icon-btn pd__icon-btn--share" type="button" aria-label="공유">
        ⤴
      </button>
    </header>

    <!-- 상품 미디어 -->
    <section class="pd__media" aria-label="상품 이미지">
      <figure class="pd__figure">
        <img
          class="pd__image"
          src="/images/sample-shoes.jpg"
          alt="브랜드A 화이트 스니커즈 정면 이미지"
          width="320"
          height="320"
        />
      </figure>
    </section>

    <!-- 상품 정보 -->
    <section class="pd__info" aria-labelledby="pd-title">
      <div class="pd__title-wrap">
        <h2 class="pd__title" id="pd-title">브랜드A</h2>
        <p class="pd__subtitle">편안하고 착용감이 좋은 신발</p>
      </div>

      <!-- 수량 조절 -->
      <div class="pd__qty" aria-label="수량 선택">
        <button class="pd__qty-btn pd__qty-btn--minus" type="button" aria-label="수량 감소" data-action="dec">−</button>
        <output class="pd__qty-value" aria-live="polite" for="qty-input" id="qty-output">01</output>
        <button class="pd__qty-btn pd__qty-btn--plus" type="button" aria-label="수량 증가" data-action="inc">＋</button>
        <!-- 실수량 값은 폼 전송용 숨김 input으로 보관 -->
        <input type="hidden" id="qty-input" name="quantity" value="1" />
      </div>

      <!-- 가격 -->
      <div class="pd__price" aria-label="가격">
        <strong class="pd__price-value">35,000원</strong>
      </div>

      <!-- 장바구니 담기 -->
      <div class="pd__cta">
        <button class="pd__cart-btn" type="button" data-action="add-to-cart">
          장바구니 담기
        </button>
      </div>
    </section>

    <!-- 관련 상품 -->
    <section class="pd__related" aria-labelledby="related-title">
      <h3 class="pd__related-title" id="related-title">관련 상품</h3>
      <p class="pd__related-sub">브랜드A의 다른 신발은 어떤가요?</p>

      <ul class="pd__related-list" role="list">
        <li class="pd__related-item">
          <a class="pd__related-link" href="/product/1" aria-label="연관 상품 1 보기">
            <img class="pd__related-thumb" src="/images/rel-01.jpg" alt="연관 상품 1" width="72" height="72" />
          </a>
        </li>
        <li class="pd__related-item">
          <a class="pd__related-link" href="/product/2" aria-label="연관 상품 2 보기">
            <img class="pd__related-thumb" src="/images/rel-02.jpg" alt="연관 상품 2" width="72" height="72" />
          </a>
        </li>
        <li class="pd__related-item">
          <a class="pd__related-link" href="/product/3" aria-label="연관 상품 3 보기">
            <img class="pd__related-thumb" src="/images/rel-03.jpg" alt="연관 상품 3" width="72" height="72" />
          </a>
        </li>
      </ul>
    </section>
  </main>

  <!-- 접근성용 스크린리더 전용 클래스 -->
  <style>
    .pd__sr-only {
      position: absolute !important;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
  </style>
</body>
</html>
